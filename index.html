<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Finder</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/movies.css">
    <link rel="stylesheet" href="src/css/header.css">
</head>
<body>
    <header>
        <div id="header-bar">
            <img id="popcorn" src="./assets/popcorn-film.jpg" alt="popcorn box wrapped with movie film">
            <h1>Flick Finder</h1>
            <div id="profile-display">
                <p>Profile will go here!</p>
            </div>
        </div>
    </header>

    <main>
        <ul id="movie-list">
            <li class="movie" title="A ticking-time-bomb insomniac and a slippery soap salesman channel primal male aggression into a shocking new form of therapy. Their concept catches on, with underground fight clubs forming in every town, until an eccentric gets in the way and ignites an out-of-control spiral toward oblivion.">
                <p class="genre">Drama</p>
                <h2 class="movie-title">Fight Club</h2>
                <img src="https://image.tmdb.org/t/p/w92/7PzJdsLGlR7oW4J0J5Xcd0pHGRg.png" alt="poster of Fight Club">
                <span class="tagline">Mischief. Mayhem. Soap.</span>
                <span class="year">1999</span>
            </li>
        </ul>
    </main>

    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
