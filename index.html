<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Finder</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/movies.css">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/search.css">
    <link rel="stylesheet" href="src/css/paging.css">
</head>
<body>
    <header>
        <div id="header-bar">
            <img id="popcorn" src="./assets/popcorn-film.jpg" alt="popcorn box wrapped with movie film">
            <h1>Flick Finder</h1>
            <div id="profile-display">
                <p>Profile will go here!</p>
            </div>
        </div>
    </header>

    <main>
        <form id="search-form">
            Search for a movie:
            <input name="search-term">
            <button>Click and Find the Flick</button>
        </form>

        <section id="paging" class="hidden">
            <button id="previous-button">&lt; Previous</button>
            <div>
                Page
                <span id="current-page">1</span>
                of
                <span id="total-pages">X</span>
            </div>
            <button id="next-button">Next &gt;</button>
        </section>

        <ul id="movie-list">
            <p class="search-prompt">Enter a search to find your flicks!</p>
        </ul>
    </main>

    <footer></footer>
    <script type="module" src="src/index.js"></script>
</body>
</html>
