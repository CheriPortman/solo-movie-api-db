<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <title>color pallet</title>
</head>
<body>
    <h1>Renovate, by candycrack, at colourlovers.com</h1>
    <a href="https://www.colourlovers.com/palette/228485/Renovate">see the palette here</a>
    <div id="color-box">
        <div id="renovations">
            <p>renovations</p>
            <p>#5a372c</p>
            <p>90, 50, 44</p>
        </div>
    
        <div id="workaholic">
            <p>workaholic</p>
            <p>#8b8b70</p>
            <p>139, 139, 112</p>
        </div>
    
        <div id="freshen-up">
            <p>freshen up</p>
            <p>#98c7b0</p>
            <p>152, 199, 176</p>
        </div>
    
        <div id="aglet">
            <p>aglet</p>
            <p>#f0f0d8</p>
            <p>240, 240, 216</p>
        </div>
    
        <div id="refurbish">
            <p>refurbish</p>
            <p>#c94b0c</p>
            <p>201, 75, 12</p>
        </div>
    </div>
</body>
</html>
